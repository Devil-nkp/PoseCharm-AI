<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PoseVerse | AI Moment Architect</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent: #ff85a1; /* Default: Soft Girl Pink */
            --bg: #050505;
            --surface: #121212;
            --text-main: #ffffff;
            --text-dim: #888888;
            --glass: rgba(255, 255, 255, 0.05);
            --shadow-glow: 0 10px 30px -10px rgba(255, 133, 161, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        /* --- Header Section --- */
        header {
            padding: 25px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .brand { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-style: italic; color: var(--accent); }
        .ai-status { font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; color: var(--text-dim); }

        /* --- Vibe Selector (Category Bar) --- */
        .vibe-bar {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 10px 20px 20px;
            scrollbar-width: none;
        }
        .vibe-bar::-webkit-scrollbar { display: none; }

        .pill {
            padding: 12px 24px;
            border-radius: 40px;
            background: var(--surface);
            border: 1px solid var(--glass);
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            color: var(--text-dim);
        }

        .pill.active {
            background: var(--accent);
            color: #000;
            border-color: transparent;
            box-shadow: var(--shadow-glow);
            transform: scale(1.05);
        }

        /* --- Masonry Feed Grid --- */
        .masonry {
            column-count: 2;
            column-gap: 15px;
            padding: 0 15px 120px;
        }

        @media (min-width: 768px) { .masonry { column-count: 3; } }

        .card {
            break-inside: avoid;
            margin-bottom: 15px;
            background: var(--surface);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--glass);
            animation: slideUp 0.6s ease-out forwards;
        }

        .card img {
            width: 100%;
            display: block;
            transition: 0.6s ease;
            filter: brightness(0.9);
        }

        .card:hover img { transform: scale(1.08); filter: brightness(1.1); }

        .card-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            opacity: 0;
            transition: 0.3s;
        }

        .card:hover .card-overlay { opacity: 1; }

        .try-btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #000;
            font-weight: 800;
            cursor: pointer;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        /* --- Bottom Navigation --- */
        nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            height: 75px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(30px);
            border-radius: 35px;
            border: 1px solid var(--glass);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .nav-item { color: #555; font-size: 1.4rem; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        /* --- Shimmer Loading --- */
        #loader {
            display: none;
            text-align: center;
            padding: 50px;
            font-weight: 200;
            letter-spacing: 5px;
            color: var(--accent);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <div>
            <div class="brand">PoseVerse.</div>
            <div class="ai-status">Vibe Engine Active</div>
        </div>
        <div style="font-size: 1.5rem;"><i class="fas fa-fingerprint" style="color: var(--accent);"></i></div>
    </header>

    <div class="vibe-bar">
        <div class="pill active" onclick="fetchPoses('soft_girl', this)">üå∏ Soft</div>
        <div class="pill" onclick="fetchPoses('baddie', this)">‚ö° Baddie</div>
        <div class="pill" onclick="fetchPoses('old_money', this)">üèõÔ∏è Luxury</div>
        <div class="pill" onclick="fetchPoses('dark_academia', this)">üìñ Dark</div>
    </div>

    <div id="loader">ANALYZING TRENDS...</div>

    <main class="masonry" id="gallery">
        </main>

    <nav>
        <div class="nav-item active"><i class="fas fa-home"></i></div>
        <div class="nav-item"><i class="fas fa-wand-magic-sparkles"></i></div>
        <div style="width:55px; height:55px; background:var(--accent); border-radius:50%; display:flex; align-items:center; justify-content:center; color:#000; box-shadow: var(--shadow-glow);"><i class="fas fa-camera"></i></div>
        <div class="nav-item"><i class="fas fa-heart"></i></div>
        <div class="nav-item"><i class="fas fa-user-astronaut"></i></div>
    </nav>

    <script>
        async function fetchPoses(category, element) {
            // Update Active Pill
            document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            element.classList.add('active');

            const gallery = document.getElementById('gallery');
            const loader = document.getElementById('loader');

            gallery.style.opacity = '0.3';
            loader.style.display = 'block';

            try {
                // Fetch from your Render-deployed Python Backend
                const response = await fetch(`/get_poses?category=${category}`);
                const result = await response.json();

                // Dynamically update Accent Color
                const accentColor = result.data[0].accent;
                document.documentElement.style.setProperty('--accent', accentColor);
                document.documentElement.style.setProperty('--shadow-glow', `0 10px 30px -10px ${accentColor}80`);

                gallery.innerHTML = '';
                result.data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.innerHTML = `
                        <img src="${item.url}" alt="AI Aesthetic Pose" loading="lazy">
                        <div class="card-overlay">
                            <button class="try-btn">Try This Pose</button>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
            } catch (err) {
                console.error("AI Agent failed to gather images:", err);
            } finally {
                gallery.style.opacity = '1';
                loader.style.display = 'none';
            }
        }

        // Auto-load on startup
        window.onload = () => {
            fetchPoses('soft_girl', document.querySelector('.pill'));
        };
    </script>
</body>
</html>
